<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>musikalikot</title>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <div class="music-player-card">
        <div class="song-image">
          <img src="https://googjohn.github.io/hosted-assets/headphone-no-background.png" alt="album image">
        </div>
        <div class="song-details">
          <h1 class="song-title">All Too Well (Taylor's Version)</h1>
          <p class="artist-name">Taylor Swift</p>
        </div>
        <div class="music-controls">
          <audio src="" preload="auto"></audio>
          <div class="seek-progress-duration">
            <span id="playtime-progress">00:00</span>
            <span id="playtime-duration">00:00</span>
          </div>
          <div class="seek-bar">
            <input type="range" id="seek-bar" step=".01" max="1" value="0">
          </div>
          <div class="music-buttons">
            <button class="music-button" id="back" type="button">
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button class="music-button" id="play" type="button">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="music-button" id="pause" type="button">
              <i class="fa-solid fa-pause"></i>
            </button>
            <button class="music-button" id="next" type="button">
              <i class="fa-solid fa-forward-step"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="music-contents">
      <div class="content-header">
        <h1 class="content-head">Explore</h1>
      </div>
      <div class="content-tabs">
        <div id="lyrics-tab" class="content-tab" role="button"><span>Lyrics</span></div>
        <div id="albums-tab" class="content-tab" role="button"><span>Other Albums</span></div>
        <div id="artists-tab" class="content-tab" role="button"><span>Related Artists</span></div>
      </div>
      <div class="content-details">
        <div class="content-container">

          <div class="album-container">
            <div class="album-image">
              <a href=""><img src="" alt=""></a>
            </div>
            <div class="album-details">
              <a href="">Album Name</a>
              <span href="">Year</span>
            </div>
          </div>
          <div class="album-container">
            <div class="album-image">
              <a href=""><img src="" alt=""></a>
            </div>
            <div class="album-details">
              <a href="">Album Name</a>
              <span href="">Year</span>
            </div>
          </div>
          <div class="album-container">
              <div class="album-image">
              <a href=""><img src="" alt=""></a>
            </div>
            <div class="album-details">
              <a href="">Album Name</a>
              <span href="">Year</span>
            </div>
          </div>
          <div class="album-container">
            <div class="album-image">
              <a href=""><img src="" alt=""></a>
            </div>
            <div class="album-details">
              <a href="">Album Name</a>
              <span href="">Year</span>
            </div>
          </div>
          <div class="album-container">
            <div class="album-image">
              <a href=""><img src="" alt=""></a>
            </div>
            <div class="album-details">
              <a href="">Album Name</a>
              <span href="">Year</span>
            </div>
          </div>
          <div class="album-container">
            <div class="album-image">
              <a href=""><img src="" alt=""></a>
            </div>
            <div class="album-details">
              <a href="">Album Name</a>
              <span href="">Year</span>
            </div>
          </div>
          <div class="album-container">
            <div class="album-image">
              <a href=""><img src="" alt=""></a>
            </div>
            <div class="album-details">
              <a href="">Album Name</a>

            </div>

        </div>
      </div>
    </div>
