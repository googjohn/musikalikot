<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MusiKalikot</title>
  </head>

  <body>
    <div class="container">
      <div class="music-player">
        <div class="music-player-card">
          <div class="form-container">
            <form action="" id="form">
              <input
                type="search"
                name="search"
                class="search"
                id="search-mp"
                placeholder="Search a song or an artist..."
              />
              <label for="search-mp" class="search-label">
                <button class="btn" type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </label>
            </form>
          </div>
          <div class="song-image">
            <a href=""
              ><img
                src="https://googjohn.github.io/hosted-assets/headphone-no-background.png"
                alt="album image"
            /></a>
          </div>
          <div class="song-details">
            <h1 class="song-title">
              <a href="">All Too Well (Taylor's Version)</a>
            </h1>
            <p class="artist-name">Taylor Swift</p>
          </div>
          <div class="music-controls">
            <audio src="" preload="auto"></audio>
            <div class="seek-progress-duration">
              <span id="playtime-progress">00:00</span>
              <span id="playtime-duration">00:00</span>
            </div>
            <div class="seek-bar">
              <input type="range" id="seek-bar" step=".01" max="1" value="0" />
            </div>
            <div class="music-buttons">
              <button class="music-button" id="back" type="button">
                <i class="fa-solid fa-backward-step"></i>
              </button>
              <button class="music-button" id="play" type="button">
                <i class="fa-solid fa-play"></i>
              </button>
              <button class="music-button" id="pause" type="button">
                <i class="fa-solid fa-pause"></i>
              </button>
              <button class="music-button" id="next" type="button">
                <i class="fa-solid fa-forward-step"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="music-contents">
        <div class="content-header">
          <div>
            <h1 class="content-head">Explore</h1>
          </div>
          <div class="form-container">
            <form action="" id="form">
              <input
                type="search"
                name="search"
                class="search"
                id="search-mc"
                placeholder="Search a song or an artist..."
              />
              <label for="search-mc" class="search-label">
                <button type="button" class="btn">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </label>
            </form>
          </div>
        </div>
        <div class="content-tabs">
          <div id="lyrics-tab" class="content-tab" role="button">
            <span>Lyrics</span>
          </div>
          <div id="albums-tab" class="content-tab" role="button">
            <span>Other Albums</span>
          </div>
          <div id="artists-tab" class="content-tab" role="button">
            <span>Related Artists</span>
          </div>
        </div>
        <div class="content-details"></div>
      </div>
    </div>

    <script src="/scripts/index.js"></script>
    <!-- <script src="/scripts/search.js"></script> -->
  </body>
</html>
